<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaalQuest: Neighborhood Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>TaalQuest: Neighborhood Watch</h1>
            <p class="subtitle">Learn A1 Dutch through neighborhood scenarios</p>
        </header>

        <main id="game-screen">
            <div id="location-display">
                <div class="location-icon">üèòÔ∏è</div>
                <h2 id="location-name">Loading...</h2>
            </div>

            <div id="status-area">
                <p id="status-message"></p>
                <button id="play-button" class="primary-button" disabled>
                    <span class="button-icon">‚ñ∂</span>
                    <span class="button-text">Tap to Play</span>
                </button>
            </div>

            <div id="transcript-controls" style="display: none;">
                <button id="show-dutch-button" class="transcript-toggle">
                    üìù Show Dutch Text
                </button>
                <button id="show-english-button" class="transcript-toggle">
                    üìñ Show English Translation
                </button>
            </div>

            <div id="dutch-transcript" class="transcript-box" style="display: none;">
                <h4>Dutch Text (Nederlands)</h4>
                <div id="dutch-content"></div>
            </div>

            <div id="english-transcript" class="transcript-box" style="display: none;">
                <h4>English Translation</h4>
                <div id="english-content"></div>
            </div>

            <div id="quiz-section" style="display: none;">
                <div class="quiz-header">
                    <h3>Test je begrip / Test your understanding</h3>
                    <p id="quiz-progress">Question 1 of 3</p>
                </div>
                <div id="quiz-content">
                    <p id="quiz-question" class="quiz-question"></p>
                    <div id="quiz-options" class="quiz-options">
                        <!-- Options will be inserted here -->
                    </div>
                    <div id="quiz-feedback" class="quiz-feedback" style="display: none;"></div>
                    <button id="quiz-next-button" class="primary-button" style="display: none;">
                        Next Question
                    </button>
                </div>
                <div id="quiz-results" style="display: none;">
                    <h3 id="quiz-score"></h3>
                    <p id="quiz-message"></p>
                </div>
            </div>

            <div id="controls">
                <button id="replay-button" class="secondary-button" disabled>
                    <span class="button-icon">‚Üª</span>
                    <span class="button-text">Replay</span>
                </button>
                <button id="continue-button" class="secondary-button" disabled>
                    <span class="button-icon">‚Üí</span>
                    <span class="button-text">Continue</span>
                </button>
            </div>
        </main>

        <footer>
            <p class="footer-text">Audio-first A1 Dutch learning</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
